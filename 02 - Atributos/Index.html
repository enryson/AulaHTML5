<!DOCTYPE html>

<html>
	<head>
		<title> Atributos </title>
		<meta name="description" content="Atributos HTML5">
	</head>
	
	<body>
		
		<h2>Step</h2>
		<h4>Number</h4>
		<input name="valuex" type="number" value="12.4" step="0.2" min="0" max="20" />
		
		<h4>Rager</h4>
		<input name="valuex" type="range" value="12.4" step="0.2" min="0" max="20" />
		
		<h2>Autofoucus</h2>
		<input name="login" autofocus >
		
		<h2>Placeholder</h2>
		<input name="q" placeholder="Search here">
		
		<h2>Required</h2>
		<input name="login" required>
		
		<h2>Maxlength</h2>
		<input name="login" maxlength="5">
		
		
	</body>
	
</html>
